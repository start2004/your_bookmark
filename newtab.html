<!DOCTYPE html><html lang="zh">
<head>
    <meta charset="utf8">
    <meta name="color-scheme" content="light dark">
    <title>你的书签</title>
    <link rel="stylesheet" href="css/bootstrap.min-3.3.1.css">
    <link rel="stylesheet" href="css/bookmark.css">
    <script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
<div class="head">
    <div id="spider" class="spider">
        <div class="form-group-lg">
            <input id="search-word" type="text" class="form-control search-text" placeholder="你要搜索的信息">
        </div>
        <div class="spider-btn">
            <ul class="list-inline">
                <li><img id="google" src="image/google_128.png" title="谷歌搜索" width="42" class="center-block img-rounded"></li>
                <li><img id="baidu" src="image/baidu_128.png" title="百度搜索" width="42" class="center-block img-rounded"></li>
                <li><img id="sogou" src="image/sogou_128.png" title="搜狗搜索" width="42" class="center-block img-rounded"></li>
                <li><img id="so" src="image/so_128.png" title="360搜索" width="42" class="center-block img-rounded"></li>
                <li><img id="bing" src="image/bing_128.png" title="必应搜索" width="42" class="center-block img-rounded"></li>
                </li>
            </ul>
        </div>

    </div>
    <div id="top" class="top">
        <div class="text-div">
            <textarea id="bookmark-text{$key}" class="bookmark-text form-control {$bg-color}" placeholder="便签，本地存储。所有数据都不会上传网络。"></textarea>
            <input class="btn btn-default center-block {$bg-color} bookmark-btn" type="button" value="复制" id="bookmark-btn{$key}">
        </div>
    </div>
</div>
<div id="container">
    <div id="main">
        <h4>{$groupName}</h4>
        <ul id="bookmark" class="list-inline">
            <li>
                <div>
                    <a href="{$url}">[img src="{$icon}" width="32" class="{$bg-color} img-rounded center-block bookmark-image"></a>
                </div>
                <div class="link_text">
                    <a href="{$url}">{$title}</a>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="foot">
    <p>Copyright © everyone. All Rights Reserved.</p>
</div>
<script src="js/bookmark.js"></script>
</body>
</html>
